<div fxLayoutAlign="center center" fxFlexFill class="main-div" *ngIf="!successfullySignup">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary" >
      <span>Signup Page</span>
    </mat-toolbar>
    
  <form fxLayoutAlign="stretch" fxLayout="column" class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)">
    <mat-form-field>
      <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter Email here..."  formControlName="email">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Password</mat-label>
  <input matInput type= "password" placeholder="Enter Password here..." formControlName="password">
</mat-form-field>
<button mat-raised-button color="primary" type="submit" >Signup</button>
<br>
<button mat-flat-button color="primary" (click)="successfullySignup = true" *ngIf="!successfullySignup">メールアドレスと確認コードで認証</button>
  </form>
  </mat-card>
</div>

<div fxLayoutAlign="center center" fxFlexFill class="main-div" *ngIf="successfullySignup">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary" >
      <span>Confirmation Page</span>
    </mat-toolbar>
  <form fxLayoutAlign="stretch" fxLayout="column" class="signup-form" [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmation(confirmationForm.value)">
    <mat-form-field>
      <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter Email here..."  formControlName="email">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Confirmation Code</mat-label>
  <input matInput type= "text" placeholder="Enter Confirmation here..." formControlName="confirmationCode">
</mat-form-field>
<button mat-raised-button color="primary" type="submit" >Signup</button>
  </form>
  </mat-card>
</div>
