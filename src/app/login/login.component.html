<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary" >
      <span>Login Page</span>
    </mat-toolbar>
  <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
    <mat-form-field>
      <mat-label>Username</mat-label>
    <input matInput placeholder="Enter Username here..."  formControlName="email">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Password</mat-label>
  <input matInput type= "password" placeholder="Enter Password here..." formControlName="password">
</mat-form-field>
<button mat-raised-button color="primary" type="submit" >Login</button>
  </form>
  </mat-card>
</div>
